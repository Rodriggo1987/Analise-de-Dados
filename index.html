<!DOCTYPE html>
<html lang="pt-BR">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
  
<header id="header-placeholder"></header>

<main>
 <section class="home-section">
  <div class="container">
    <div class="left">
      <h1>Oi, Eu sou <span>Rodrigo<br>Nascimento </span></h1>
      <p id="typed-text"></p>
      <p> "Atuo há vários anos na área de tecnologia, 
          com facilidade para aprender e me adaptar rapidamente a novas ferramentas. 
          Sou comprometido com a resolução de falhas, focado na entrega de soluções eficazes e na gestão eficiente de serviços". 
           
      </p>     
      <div class="buttons">
        <a href="/sections/contato.html" class="btn-primary">Contate-me</a>
        <a href="sections/projetos.html" class="btn-secondary">Ver projetos</a>
      </div>
    </div>
    <div class="right">
      <img src="images/perfil.png" alt="Foto de perfil">
    </div>
  </div>
</section>


</main>
  <script src="js/main.js"></script>



<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Espera o header ser carregado dinamicamente
    fetch('/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        // Ativa destaque no menu
        const currentPath = window.location.pathname;
        document.querySelectorAll("nav ul li a").forEach(link => {
          if (new URL(link.href).pathname === currentPath) {
            link.classList.add("active");
          }
        });

        // Ativa menu hamburguer
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("nav-menu");

        if (hamburger && navMenu) {
          hamburger.addEventListener("click", function () {
            navMenu.classList.toggle("show");
          });
        }
      })
      .catch(err => console.error("Erro ao carregar header:", err));
  });
</script>


<div id="footer"></div>

  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>




</body>
</html>
