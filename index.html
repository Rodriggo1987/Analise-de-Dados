<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfólio de Rodrigo Nascimento">
  <title>Rodrigo Cerqueira | Portfólio</title>
  <link rel="stylesheet" href="/css/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
  
<header id="header-placeholder"></header>

<main>
 <section class="home-section">
  <div class="container">
    <div class="left">
      <h1>Oi, Eu sou <span>Rodrigo<br>Nascimento </span></h1>
      <p id="typed-text"></p>
      <p> "Atuo há vários anos na área de tecnologia, 
          com facilidade para aprender e me adaptar rapidamente a novas ferramentas. 
          Sou comprometido com a resolução de falhas, focado na entrega de soluções eficazes e na gestão eficiente de serviços". 
           
      </p>     
      <div class="buttons">
        <a href="/sections/contato.html" class="btn-primary">Contate-me</a>
        <a href="sections/projetos.html" class="btn-secondary">Ver projetos</a>
      </div>
    </div>
    <div class="right">
      <img src="images/perfil.png" alt="Foto de perfil">
    </div>
  </div>
</section>


</main>
  <script src="js/main.js"></script>



<script>
  fetch('/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header-placeholder').innerHTML = html;

      // Depois que o header é carregado, destacamos o menu atual
      const currentPath = window.location.pathname;

      document.querySelectorAll("nav ul li a").forEach(link => {
        const linkPath = new URL(link.href).pathname;

        if (linkPath === currentPath) {
          link.classList.add("active");
        }
      });
    })
    .catch(err => console.error("Erro ao carregar header:", err));
</script>


<div id="footer"></div>

  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>



</body>
</html>
